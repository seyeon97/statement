<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>포레테 거래명세서</title>
  <style>
    body {
      font-family: '나눔고딕', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .invoice {
      background: #fff;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .invoice table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    .invoice th,
    .invoice td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
      vertical-align: middle;
    }
    .invoice th {
      background: #eee;
    }
    .invoice .title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .buttons {
      text-align: right;
    }
    .buttons button {
      padding: 8px 16px;
      margin-left: 8px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="invoice">
    <!-- 상단: NO / 제목 -->
    <table>
      <tr>
        <th style="width: 100px; text-align: center;">NO.<br>1</th>
        <th class="title">거래명세서</th>
      </tr>
    </table>

    <!-- 상세 정보 -->
    <table>
      <tr>
        <th>등록번호</th>
        <td>417-14-07644</td>
        <td rowspan="6" style="text-align:center;">
          <!-- CDN으로 불러오는 직인 이미지 -->
          <img
            src="https://cdn.jsdelivr.net/gh/seyeon97/statement@main/leeseeyeon_seal.png"
            alt="이세연 직인"
            style="max-width:120px; height:auto;"
          />
        </td>
      </tr>
      <tr>
        <th>상호(법인명)</th>
        <td>포레테 (대표: 이세연)</td>
      </tr>
      <tr>
        <th>사업장주소</th>
        <td>서울시 강동구 성안로 39, 103호</td>
      </tr>
      <tr>
        <th>업태</th>
        <td>서비스업</td>
      </tr>
      <tr>
        <th>종목</th>
        <td>커피클래스</td>
      </tr>
      <tr>
        <th>전화번호</th>
        <td>010-3028-2705</td>
      </tr>
    </table>

    <!-- 날짜 및 수신 -->
    <p>2025년 6월 7일</p>
    <p><strong>000 귀하</strong></p>

    <!-- 버튼 -->
    <div class="buttons">
      <button id="viewPDF">거래명세서 보기</button>
      <button id="savePDF">PDF 저장 / 인쇄하기</button>
    </div>
  </div>

  <!-- PDF 뷰어 레이어 -->
  <div id="pdfLayer" style="
       display:none;
       position:fixed; top:0; left:0;
       width:100%; height:100%;
       background:rgba(0,0,0,0.8);
       justify-content:center; align-items:center;
     ">
    <iframe
      id="pdfFrame"
      style="width:80%; height:90%; border:none; background:#fff;"
    ></iframe>
    <button
      id="closePDF"
      style="
        position:absolute; top:20px; right:20px;
        padding:8px 12px; font-size:14px; cursor:pointer;
      "
    >닫기</button>
  </div>

  <script>
    // 실제 PDF 파일 경로로 변경하세요
    const pdfUrl = 'statement.pdf';

    document.getElementById('viewPDF').addEventListener('click', () => {
      const layer = document.getElementById('pdfLayer');
      const frame = document.getElementById('pdfFrame');
      frame.src = pdfUrl;
      layer.style.display = 'flex';
    });

    document.getElementById('closePDF').addEventListener('click', () => {
      document.getElementById('pdfLayer').style.display = 'none';
      document.getElementById('pdfFrame').src = '';
    });

    document.getElementById('savePDF').addEventListener('click', () => {
      window.open(pdfUrl, '_blank');
    });
  </script>
</body>
</html>
